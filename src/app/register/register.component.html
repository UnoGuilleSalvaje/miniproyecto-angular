<body>
  <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
    <h1>Registrarse</h1>
    <div>
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" formControlName="nombre" required>
    </div>
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div>
      <label for="usuario">Cuenta:</label>
      <input type="text" id="usuario" formControlName="usuario" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <button type="submit">Registrarse</button>
  </form>  
</body>
