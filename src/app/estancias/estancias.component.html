<body>
  <div class="wrapper">
    <br><br><br>
    <h1>Top estancias más visitadas</h1>
    <div class="cols">
      @for (item of array; track item) {
        <div class="col" ontouchstart="this.classList.toggle('hover');">
          <div class="container">
            <div class="front" [style.backgroundImage]="'url(' + item.imagen + ')'">
              <div class="inner">
                <p>{{ item.nombre }}</p>
              </div>
            </div>
            <div class="back">
              <div class="inner">
                <span>{{ item.propietario }}</span>
                <p>{{ item.direccion }}</p>
                <p>Teléfono: {{ item.telefono }}</p>
                <p>Email: {{ item.email }}</p>
                <p>Precio: ${{ item.precio }}.00</p>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</body>
