<body>
  <div class="wrapper">
    <br><br><br>

    <div class="video">
      <iframe width="560"
              height="315"
              [src]="video | domseguro: 'https://www.youtube.com/embed/'"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen>
      </iframe>
    </div>

    <div class="card">
      <h2>Suscríbete a nuestra página!</h2>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="userEmail" name="email" (input)="updateEmail()">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label>Teléfono</label>
            <input type="number">
          </div>
        </div>


        <div class="col">
          <a href="" type="submit" value="Submit">
          <span></span><span></span>
          <span></span><span></span>
          <span role="status" aria-hidden="true"></span>
          Suscribirse
        </a>

        </div>
      </div>
    </div>

    <br> <br> <br> <br> <br> <br>

  </div>
</body>
