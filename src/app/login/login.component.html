<body>
    <div class="container" style="margin-top: 60px;">
      <h1>Iniciar sesión</h1>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" formControlName="email" id="email" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" formControlName="password" id="password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
      <hr>
      <h2>Iniciar sesión con el número de teléfono</h2>
      <form [formGroup]="formLogin">
        <div class="form-group">
          <label for="phone">Número de teléfono:</label>
          <div class="input-group">
            
            <input type="tel" formControlName="phoneNumber" id="phone" required class="form-control">
            <div class="input-group-prepend">
                <button class="btn btn-info" id="sign-in-button" type="button" (click)="onClick()"><i class="fas fa-phone"></i></button>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="otp">Código de verificación OTP:</label>
          <input type="text" formControlName="otp" id="otp" required class="form-control">
        </div>
        <button class="btn btn-info" (click)="onVerifyOTP()">Verificar OTP</button>
      </form>
    </div>
  </body>
